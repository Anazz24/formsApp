<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Entrar
    </ion-title>
    <ion-progress-bar type="indeterminate" color="tertiary"></ion-progress-bar>
<ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

<ion-card class="c1">

  <h1>Forms</h1>

  <ion-item class="b1">
  <ion-button>
<ion-item routerLink="/login">
Para Login
</ion-item>
</ion-button>
</ion-item>

<ion-item class="b2">
<ion-button>
<ion-item routerLink="/registro">
  Para Registrar
  </ion-item>
</ion-button>
</ion-item>

<ion-item class="b2">
  <ion-button>
  <ion-item routerLink="/produtos">
    Para Registrar produtos
    </ion-item>
  </ion-button>
  </ion-item>

</ion-card>

<ion-item-sliding *ngFor="let user of listaUsuarios">

  <ion-item>
    <ion-label>
      <div>
        <h1>{{user.name}}</h1>
        <span style="float: right;">{{user.cpf}}</span>
        <a href="mailto:{{user.email}}">{{user.email}}</a>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="excluirRegistro(user.email)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
