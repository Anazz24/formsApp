<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-card>
    <ion-card-header>

        <ion-button>Entrar</ion-button>


      <ion-button>
      <ion-item routerLink="/registro" color="primary">
        Registrar
      </ion-item>
    </ion-button>
    </ion-card-header>

    <ion-card-content>
    <ion-button fill="clear">Esqueceu senha</ion-button>
  </ion-card-content>

  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
