<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formRegistro">

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input form.formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input type="password" formControlName="confirmarSenha"></ion-input>
    </ion-item>


    <ion-card>
        <ion-card-header>
          <ion-button (click)="salvarRegistro()">Salvar</ion-button>

          <ion-button>Confirmar</ion-button>
        </ion-card-header>
    </ion-card>

  </form>

</ion-content>
